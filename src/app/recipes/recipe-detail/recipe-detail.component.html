<div class="row">
  <div class="col d-flex justify-content-center">
    <div>
      <img [src]="recipeDetail.imagePath" alt="{{ recipeDetail.name }}" class="mr-auto" style="max-height:200px;">
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <h3 class="text-center mr-auto">{{ recipeDetail.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col">
    <h5 class="text-center mr-auto">{{ recipeDetail.description }}</h5>
  </div>
</div>
<div class="row">
  <div class="col d-flex justify-content-center">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipeDetail.ingredient">
        {{ing.name}} ({{ing.ammount}})
      </li>
    </ul>
  </div>
</div>
<div class="row mt-2">
  <div class="col d-flex justify-content-center">
    <div class="dropdown" dropdownOpen>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a (click)="AddToShoppingList()" style="cursor:pointer;">Shopping List</a></li>
        <li class="dropdown-item"><a style="cursor:pointer" (click)="EditRecipe()">Edit Recipe</a></li>
        <li class="dropdown-item"><a style="cursor:pointer" (click)="OnDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
