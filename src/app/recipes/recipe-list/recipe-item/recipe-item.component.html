<ul class="list-group">
  <a class="list-group-item clearfix" style="cursor:pointer" [routerLink]="['/recipes',index]" routerLinkActive="active">
    <div class="d-flex">
      <div class="align-self-center pl-5">
        <h3 class="list-group-item-text">{{ recipeItem.name }}</h3>
        <h4 class="list-group-item-text text-dark">{{ recipeItem.description }}</h4>
      </div>
      <div class="align-self-center">
        <img [src]="recipeItem.imagePath" alt="{{ recipeItem.name }}" class="image-responsive pl-5" style="max-height: 50px;">
      </div>
    </div>
  </a>
</ul>
