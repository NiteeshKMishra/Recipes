<div class="container mb-3 mt-3">
  <form (ngSubmit)="OnAdded()" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" ngModel name="name" required>
    </div>
    <div class="form-group">
      <label for="ammount">Ammount</label>
      <input type="number" id="ammount" class="form-control" ngModel name="amount" required pattern="^[0-9]+[1-9]*$">
    </div>
    <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{editMode ? 'Update': 'Add'}}</button>
    <button class="btn btn-primary ml-2" type="button" (click)="OnClear()">Clear</button>
    <button class="btn btn-danger ml-2" type="button" (click)="OnDelete()" [disabled]="!editMode">Delete</button>
  </form>
</div>
